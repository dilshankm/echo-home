name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/echo-home
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name test-api \
          -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
          -e USE_MOCK_NEO4J=true \
          -p 8000:8000 \
          ${{ secrets.DOCKER_USERNAME }}/echo-home:main || \
          ${{ secrets.DOCKER_USERNAME }}/echo-home:sha-${GITHUB_SHA::7}
        
        echo "Waiting for container to start..."
        sleep 15
        
        # Test health endpoint
        curl -f http://localhost:8000/api/health || exit 1
        
        # Test graph stats
        curl -f http://localhost:8000/api/graph/stats || exit 1
        
        # Test chat endpoint
        curl -f -X POST http://localhost:8000/api/chat \
          -H "Content-Type: application/json" \
          -d '{"message": "test"}' || exit 1
        
        echo "âœ… All API tests passed!"
        
        docker stop test-api
        docker rm test-api

