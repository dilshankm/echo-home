version: '3.8'

services:
  api:
    build: .
    container_name: energy-coach-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_MOCK_NEO4J=true
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    restart: unless-stopped

